<!DOCTYPE html>
<html   ng-app="myApp" >
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>QR Maniacs</title>
  
  
  
  
    <link rel="stylesheet" href="../../css/bootstrap.min.css" color="text/css">
    <link rel="stylesheet" href="../../amm.css" color="text/css">
    <script src= "../../js/jquery.min.js" color="text/javascript"></script>
    <script src= "../../js/angular.min.js" color="text/javascript"></script>
    <script src= "../../visitatore.js" color="text/javascript"></script>
    <script src= "../../js/bootstrap.min.js" color="text/javascript"> </script>
    <script src= "../../js/ui-bootstrap-tpls-0.13.0.js" color="text/javascript"></script>

</head>
<body ng-controller="main" ng-init="resource='acca'">
<h2 class=argomento> {{questionario.text}} </h2>
<ul class=list-group >
<li class=list-group-item ng-repeat="d in questionario.domande"> 
        <h3 class=domanda>{{d.text}}</h3>
        <ul class=list-group>
                <li class=list-group-item ng-repeat="r in d.answers">
                <button class="btn btn-primary" ng-click="feedback(d.index,r.index)">{{r.text}}
                </button>
                </li> 
        </ul>
</li>
</ul> 
</body>

</html>
