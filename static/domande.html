
<div  class=container>
        <div class=row>
                <div class="navigation" >
                        <a class=link href="#/">Profilo</a>
                        <a class=link href="#/Resource/{{hash}}">View</a>
                </div>

                <div class="content">

                        <img class=author ng-src={{Page.logo()}} width=50 height=50 />
                <div class="title well"> 
                        <a  href="#"  editable-textarea="argomento.text" onbeforesave="changeArgomento($data)" e-rows="2" e-cols="20">
                                                {{ argomento.text || 'Argomento..' }}</a>
                </div>
                        <ul class="list-group"> 

                                <li class="list-group-item" ng-repeat="item in items" id="item{{item.id}}"> 
                                        <a  href="#" editable-textarea="item.text" onbeforesave="changeDomanda($data,item.index)" e-rows="3" e-cols="25">
                                                        {{ item.text || 'Domanda..' }}
                                                                </a>
                                        <button class="btn btn-default" ng-click="checkDelete(deleteDomanda,item.index)"><span class="glyphicon glyphicon-trash"></span></button>
                                        <ul class="list-group">
                                                <li class="list-group-item" ng-repeat="r in item.answers" id="r{{$index}}"> 

                                                <button  class="btn btn-default" ng-click="checkDelete(deleteRisposta,item.answers[$index].index)"><span class="glyphicon glyphicon-trash"></span></button>
                                                <a  href="#" editable-textarea="item.answers[$index].text" onbeforesave="changeRisposta($data,item.answers[$index].index)" e-rows="2" e-cols="20">
                                                        {{ item.answers[$index].text || 'Risposta ' + $index + '..' }}
                                                                </a>
                                                        <a class=valore href="#" editable-radiolist="item.answers[$index].value"  onbeforesave="changeRispostaValue($data,item.answers[$index].index)"  e-ng-options="s for s  in valori">
                                                                {{item.answers[$index].value}}</p>
                                                        <a/>
                                                 

                                                </li>
                                                <li class="list-group-item">
                                                        <button class="btn btn-default" ng-click="addRisposta(item.index)"><span class="glyphicon glyphicon-plus"></span></button>
                                                </li>
                                        </ul>
                                </li>
                                <li class="list-group-item">
                                <button class="btn btn-default" ng-click="addDomanda()"><span class="glyphicon glyphicon-plus"></span></button>
                                </li>
                        </ul>
                </div>
        </div>
</div>
