<!DOCTYPE html>
<html   ng-app="myApp" ng-init="cookie=''" ng-controller="title">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title ng-bind="Page.title()"></title>
    <link href="static/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css" color="text/css">
    <link rel="stylesheet" href="static/amm.css" color="text/css">
    <link rel="icon" href="static/immagini/logo.png" type="image/png" />
    <script src= "static/js/jquery.min.js" color="text/javascript"></script>
    <script src= "static/js/angular.min.js" color="text/javascript"></script>
    <script src= "static/js/angular-route.min.js" color="text/javascript"></script>
    <script src= "static/js/angular-cookies.js" color="text/javascript"></script>

    <script src= "static/controllers.js" color="text/javascript"></script>
    <script src= "static/amm.js" color="text/javascript"></script>
    <script src= "static/js/bootstrap.min.js" color="text/javascript"> </script>
    <script src= "static/js/ui-bootstrap-tpls-0.13.0.js" color="text/javascript"></script>

<body>
        <div ng-show="Page.id().user">
          <div class="navigation" >
                  <img ng-show=isViewLoading class=loading src="static/immagini/loading.gif"/>
                  
                  <div>
                  <a class=link href="#/">
                      <span class="glyphicon glyphicon-list">
                      </span>
                  </a>
                  <a ng-if="Page.id().isAuthor" class="link" href="#/Profile">
                      <span class="glyphicon glyphicon-copyright-mark">
                      </span>
                    </a>
                  <a ng-if="Page.id().isAuthor" class=link href="#/Sistema">
                    <span class="glyphicon glyphicon-cog">
                    </span>
                  </a>
                  <a  href="#/Logout" class="link">
                        <span class="glyphicon glyphicon-user">
                        </span>
                  </a> 
                  </div>
          </div>
          <div class="content">
                  <div ng-view></div>
          </div>
        </div>
        <div ng-hide="Page.id().user">
                <div class="navigation" >
                </div>

                <div class="content">
                        <div class="title well"> 
                                <em>QR Maniacs</em>  
                                <span class=comment> QR related services <span>
                        </div>
                                <div>
                                    <a class="twitter-timeline"  href="https://twitter.com/qmaniacs" data-widget-id="641185528029835264">Tweet di @qrmaniacs</a>
                                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                                </div>
                </div>
        </div>
          
</body>

</html>
